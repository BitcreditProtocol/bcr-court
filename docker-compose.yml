services:
  court:
    build: .
    ports:
      - "8000:8000"
    environment:
      COURT__DB_USER: postgres
      COURT__DB_PASSWORD: password
      COURT__DB_NAME: court
      COURT__DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: court
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d court"]
      interval: 10s
      timeout: 5s
      retries: 5
