{% extends "base.html" %}

{% block title %}Create Keyset{% endblock %}

{% block content %}
<section>
    <h2>Create Keyset</h2>
    <form action="/user/do_create_keyset" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Create</button>
                </td>
            </tr>
        </table>
    </form>
</section>
{% endblock %}
